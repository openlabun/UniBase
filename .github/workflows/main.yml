name: Deploy

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:       
    - name: Deploy using ssh
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          cd /home/proyecto/AuthenticationServer/
          git pull origin main
          git status
          docker stop unidb-app
          docker rm unidb-app
          docker build -t unidb . || { echo "Docker build failed"; exit 1; }
          docker run -d -it -p 5027:3000 --restart unless-stopped --name unidb-app unidb || { echo "Docker run failed"; exit 1; }